name: Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint Python files
        run: |
          pip install flake8
          flake8 scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Generate test dataset
        run: |
          python scripts/generate_rose_dataset.py

      - name: Train models (mock/quick)
        run: |
          python scripts/train_sr_models.py

      - name: Generate code
        run: |
          python scripts/codegen_formulas.py

      - name: Run unit tests
        run: |
          python -m pytest tests/ -v --tb=short

      - name: Test CLI generation
        run: |
          python scripts/generate_rose_cli.py --size 2.0 --opening 0.8 --layers 2 --output /tmp/test_rose.cli

          echo "Generated CLI preview:"
          head -50 /tmp/test_rose.cli

          # Basic validation
          lines=$(wc -l < /tmp/test_rose.cli)
          echo "Total lines: $lines"

          if [ $lines -lt 50 ]; then
            echo "Error: CLI seems too short"
            exit 1
          fi

          echo "✓ CLI generation test passed"

      - name: Validate generated code syntax
        run: |
          echo "Checking Python syntax..."
          python -m py_compile data/generated/*.py
          echo "✓ All generated code is syntactically valid"
